{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Jobs Area Starts -->
<section class="jobs-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% for query in queryset %}
                <div class="single-job mb-4 d-lg-flex justify-content-between">
                   
                    <div class="job-text">
                        <h4>{{query.position}}</h4>
                        <ul class="mt-4">
                            
                            <li class="mb-3"><h5><i class="fa fa-pie-chart"></i> {{query.experience}}</h5></li>
                            <li><h5><i class="fa fa-clock-o"></i> Deadline : {{query.Deadline}}</h5></li>
                        </ul>
                    </div>
                    
                    <div class="job-btn align-self-center">
                        <a href="" class="third-btn job-btn1">{{query.job_type}}</a>
                        <a href="{% url 'jobdetails' query.id %}" class="third-btn">View Details</a>
                    </div>
                    
                </div>
                {% endfor %}
                
                
                
                
            </div>
        </div>
        
    </div>
</section>
<!-- Jobs Area End -->

{% endblock %}
